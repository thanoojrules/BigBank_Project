<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BigBank Dashboard</title>
    <link rel="stylesheet" href="css/dashboard.css">
    <script defer src="js/dashboard.js"></script>
</head>
<body>

    <!-- âœ… Navigation Bar -->
    <nav class="navbar">
        <h1>BigBank Dashboard</h1>
        <button id="toggleTheme">Dark Mode</button>
        <button id="logoutBtn">Logout</button>
    </nav>

    <!-- âœ… Main Dashboard Content -->
    <div class="container">
        <h2>Welcome, <span id="userEmail"></span>!</h2>

        <!-- âœ… Account Overview -->
        <div class="account-summary">
            <h3>Account Overview</h3>
            <p><strong>Email:</strong> <span id="email"></span></p>
            <p><strong>Account Balance:</strong> $<span id="balance">0.00</span></p>
            <p><strong>Savings:</strong> $<span id="savings">0.00</span></p>
        </div>

        <!-- âœ… Profile Update Section -->
<div class="profile-update">
    <h3>Update Profile</h3>
    <input type="email" id="newEmail" placeholder="New Email">
    <input type="password" id="newPassword" placeholder="New Password">
    <button id="updateProfileBtn">Update Profile</button>
</div>

        <!-- âœ… Transfer Money -->
        <div class="transfer-actions">
            <h3>Transfer Money</h3>
            <input type="email" id="recipientEmail" placeholder="Recipient Email" required>
            <input type="number" id="transferAmount" placeholder="Enter Amount" required step="0.01">
            <button id="transferBtn">Send Money</button>
            <p id="transferStatus"></p>
        </div>

       <!-- âœ… Transaction History -->
<div class="transactions">
    <h3>Transaction History</h3>
    <ul id="transactionList"></ul>
</div>

        <!-- âœ… Notifications -->
        <div class="notifications">
            <h3>Notifications</h3>
            <button id="fetchNotifications">ðŸ”” View Notifications</button>
            <ul id="notificationList"></ul>
        </div>

    </div>

</body>
</html>
